<!DOCTYPE html>
<html>
<head>
  <title>AI Comment Generator</title>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .tone-selector {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }

    .generate-btn {
      background-color: #0066ff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s;
    }

    .generate-btn:hover {
      background-color: #0052cc;
    }

    .comments-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .comment-card {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 12px;
      position: relative;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .comment-card:hover {
      background-color: #f5f5f5;
    }

    .comment-text {
      margin-bottom: 8px;
      font-size: 14px;
      line-height: 1.4;
    }

    .comment-actions {
      display: flex;
      gap: 8px;
    }

    .action-btn {
      padding: 6px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: white;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
    }

    .action-btn:hover {
      background-color: #f0f0f0;
      border-color: #bbb;
    }

    .loading {
      text-align: center;
      color: #666;
      padding: 20px;
      display: none;
    }

    .settings-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s;
    }

    .settings-btn:hover {
      opacity: 1;
    }

    .advanced-options {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 12px;
      margin-top: 8px;
    }

    .advanced-toggle {
      background: none;
      border: none;
      color: #0066ff;
      cursor: pointer;
      padding: 0;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .language-selector {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      margin-top: 8px;
    }

    .character-limit {
      width: 80px;
      padding: 6px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    .option-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="settings-btn" id="settingsBtn" title="Settings">⚙️</button>

    <select class="tone-selector" id="toneSelector">
      <option value="professional">Professional</option>
      <option value="casual">Casual</option>
      <option value="funny">Funny</option>
      <option value="supportive">Supportive</option>
      <option value="engaging">Engaging</option>
      <option value="enthusiastic">Enthusiastic</option>
      <option value="formal">Formal</option>
      <option value="friendly">Friendly</option>
      <option value="informative">Informative</option>
      <option value="persuasive">Persuasive</option>
    </select>

    <button class="advanced-toggle" id="advancedToggle">
      Advanced Options ▼
    </button>

    <div class="advanced-options" id="advancedOptions" style="display: none;">
      <select class="language-selector" id="languageSelector">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="pt">Portuguese</option>
        <option value="nl">Dutch</option>
        <option value="ru">Russian</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="zh">Chinese</option>
      </select>

      <div class="option-row">
        <label class="checkbox-label">
          <input type="checkbox" id="addEmojis" checked>
          Add Emojis
        </label>
        <label class="checkbox-label">
          <input type="checkbox" id="addHashtags" checked>
          Add Hashtags
        </label>
      </div>

      <div class="option-row">
        <label class="checkbox-label">
          Max Length:
          <input type="number" id="characterLimit" class="character-limit" value="280" min="50" max="1000">
        </label>
      </div>
    </div>

    <button class="generate-btn" id="generateBtn">Generate Comments</button>

    <div class="loading" id="loading">
      Generating comments...
    </div>

    <div class="comments-container" id="commentsContainer">
      <!-- Comments will be dynamically inserted here -->
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
